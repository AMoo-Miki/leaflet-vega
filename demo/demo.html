<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo!</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/vega@3.0.0-beta.34/build/vega.js"></script>
  <script src="../src/VegaLayer.js"></script>



</head>

<body>

<div id="map" style="width: 1200px; height: 1024px;"></div>


<script>


  const spec = {
    "$schema": "https://vega.github.io/schema/vega/v3.0.json",
    "width": 1000,
    "height": 1000,
    "padding": 0,
    "autosize": "none",

    // Make sure the legend stays in place
    "delayRepaint": false,

    "data": [
      {
        "name": "unemp",
        "url": "https://vega.github.io/editor/data/unemployment.tsv",
        "format": {"type": "tsv", "parse": "auto"}
      },
      {
        "name": "counties",
        "url": "https://vega.github.io/editor/data/us-10m.json",
        "format": {"type": "topojson", "feature": "counties"},
        "transform": [
          { "type": "lookup", "from": "unemp", "key": "id", "fields": ["id"], "as": ["unemp"] },
          { "type": "filter", "expr": "datum.unemp != null" }
        ]
      },
      {
        "name": "world",
        "url": "https://vega.github.io/editor/data/world-110m.json",
        "format": {
          "type": "topojson",
          "feature": "countries"
        }
      },
    ],

    "scales": [
      {
        "name": "color",
        "type": "quantize",
        "domain": [0, 0.15],
        "range": {"scheme": "blues-9"}
      }
    ],

    "marks": [
      {
        "type": "shape",
        "from": {"data": "counties"},
        "encode": {
          "enter": {"opacity": {"value": 0.4}},
          "update": {
            "fill": {"scale": "color", "field": "unemp.rate"},
            // "stroke": {"value": "#000"},
            "tooltip": {"signal": "'Unemployment ' + format(datum.unemp.rate, ',.1%')"}
          },
          "hover": { "fill": {"value": "red"} }
        },
        "transform": [
          { "type": "geoshape", "projection": "projection" }
        ]
      }
    ],

    "legends": [
      {
        "fill": "color",
        "orient": "top-right",
        "title": "Unemployment",
        "titlePadding": 10,
        "padding": 12,
        "offset": 20,
        "format": "0%",
        "encode": {
          "labels": {
            "interactive": true,
            "enter": {
              "text": {"signal": "replace(datum.label,'–',' – ')"},
              "fontSize": {"value": 12}
            },
            "update": {
              "fill": {"value": "black"}
            },
            "hover": {
              "fill": {"value": "firebrick"}
            }
          },
          "title": {"update": {"fontSize": {"value": 14}}},
          "legend": {
            "enter": {
              "stroke": {"value": "#000"},
              "fill": {"value": "#fff"},
              "fillOpacity": {"value": 0.6},
              "strokeOpacity": {"value": 0.2},
              "strokeWidth": {"value": 1.5}
            }
          }
        }
      }
    ],

  };

  const map = L.map('map').setView([40.7128, -74.0059], 4);

  L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  L.marker([40.7128, -74.0059]).addTo(map)
    .bindPopup('A Leaflet marker popup<br><b>(on top of Vega)</b>');

  const vega = L.vegaLayer(spec).addTo(map);


</script>

</body>


</html>
